name: publish version
on:
  workflow_run:
    workflows: ["Build and Test"]
    branches: ["master"]
    types:
      - completed

jobs:
  package-and-push:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      MAVEN_ARGS: -B -ntp -Prelease
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'zulu'
      - name: Bump the version
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dry_run: true
          release_branches: master
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Package docker
        run: make package version=${{ steps.tag_version.outputs.new_version }} changelist="" args="${MAVEN_ARGS}"
      - name: Publish docker
        run: make publish version=${{ steps.tag_version.outputs.new_version }} changelist="" args="${MAVEN_ARGS}"
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_version }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}